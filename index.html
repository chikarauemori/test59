<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF Stripe Checkout</title>
  </head>
  <body>
    <form
      id="userForm"
      action="https://script.google.com/macros/s/AKfycbxzYd8XLM_LRwuFsC5BM0aSCw8frtgbkP-c-gIzUnnYqvzgxuzU2JGQ8nQrk-vm-n_-6Q/exec"
      method="post"
    >
      <h2>①イベントで使用する参加名を入力してください</h2>

      <input type="text" name="name" id="name" />

      <h3>
        本名でなくて大丈夫です👌<br />
        お好き名前でご参加ください！!
      </h3>

      <h2>②性別を教えてください</h2>
      <label><input type="radio" name="sex" value="men" />男性</label>
      <label><input type="radio" name="sex" value="women" />女性</label>
      <label><input type="radio" name="sex" value="other" />その他</label>

      <h2>③年齢を教えてください</h2>
      <label><input type="radio" name="age" value="0~19" />〜19歳</label>
      <label><input type="radio" name="age" value="20~29" />20歳代</label>
      <label><input type="radio" name="age" value="30~39" />30歳代</label>
      <label><input type="radio" name="age" value="40~49" />40歳代</label>
      <label><input type="radio" name="age" value="50~59" />50歳代</label>
      <label><input type="radio" name="age" value="60~" />60歳〜</label>

      <h2>④職業を教えてください</h2>
      <label><input type="radio" name="occupation" value="1" />小学生 </label>
      <label><input type="radio" name="occupation" value="2" />中学生 </label>
      <label><input type="radio" name="occupation" value="3" />高校生 </label>
      <label><input type="radio" name="occupation" value="4" />大学生 </label
      ><br />
      <label
        ><input type="radio" name="occupation" value="5" />経営者・役員
      </label>
      <label><input type="radio" name="occupation" value="6" />会社員 </label>
      <label><input type="radio" name="occupation" value="7" />公務員 </label>
      <label
        ><input
          type="radio"
          name="occupation"
          value="8"
        />自営業・フリーランス </label
      ><br />
      <label
        ><input type="radio" name="occupation" value="9" />契約社員・派遣社員
      </label>
      <label
        ><input
          type="radio"
          name="occupation"
          value="10"
        />パート・アルバイト </label
      ><br />
      <label
        ><input type="radio" name="occupation" value="11" />専業主婦(主夫)
      </label>
      <label
        ><input type="radio" name="occupation" value="12" />定年退職
      </label>
      <label><input type="radio" name="occupation" value="13" />無職 </label>
      <label><input type="radio" name="occupation" value="14" />その他</label
      ><br />
      <input type="hidden" name="sexList" id="sexList" />
      <input type="hidden" name="ageList" id="ageList" />
      <input type="hidden" name="occupationList" id="occupationList" />
      <button type="submit">ユーザー登録</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      liff
        .init({
          liffId: "2007154146-Y5jGo0G3", // あなたのLIFF ID
        })
        .catch((err) => {
          console.log(err);
        });

      liff.ready.then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }

        // ユーザープロフィール情報を取得
        liff
          .getProfile()
          .then((profile) => {
            const userId = profile.userId; // ユーザーIDを取得

            // ユーザーIDを非表示のinputフィールドとしてフォームに追加
            const userIdField = document.createElement("input");
            userIdField.type = "hidden"; // 見えないフィールドとして設定
            userIdField.name = "userId"; // サーバー側で受け取る名前を指定
            userIdField.value = userId; // ユーザーIDの値をセット

            // フォームにuserIdフィールドを追加
            document.getElementById("userForm").appendChild(userIdField);

            // 必要に応じてボタンのテキストを変更する
            const submitButton = document.querySelector("button");
            submitButton.textContent = "ユーザー登録";
          })
          .catch((err) => {
            console.log("プロフィール取得エラー: ", err);
          });
      });
    </script>
  </body>
</html>
